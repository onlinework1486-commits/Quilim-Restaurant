<section class="container py-5">
  <h2 class="text-center mb-4">Contact & Book a Table</h2>

  <div class="row">

    <!-- Reservation Form -->
    <div class="col-md-6">

      <!-- Form Container -->
      <div id="booking-form-container">
        <form id="booking-form">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Reservation Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Reservation Time</label>
            <input type="time" name="time" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Number of Guests</label>
            <input type="number" name="guests" class="form-control" min="1" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Special Requests (optional)</label>
            <textarea name="requests" class="form-control"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Book My Table</button>

        </form>
      </div>

      <!-- Thank You Message (hidden at first) -->
      <div id="thank-you-message" class="text-center" style="display:none; margin-top: 20px;">
        <h3 class="text-success">ðŸŽ‰ Thank You!</h3>
        <p>Your table at <strong>Quilim Restaurant</strong> has been successfully booked!</p>
        <p>We look forward to serving you ðŸ˜Š</p>
        <a href="index.html" class="btn btn-success mt-3">Back to Home</a>
      </div>

    </div>

    <!-- Map & Contact Info -->
    <div class="col-md-6">
      <div class="ratio ratio-16x9 mb-3">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.1638460725503!2d73.11277397389387!3d31.409611552608926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3922687391e41451%3A0xfb71454b9a9c37d0!2sGovt.%20Graduate%20College%20of%20Commerce%20Peoples%20Colony%20Faisalabad!5e0!3m2!1sen!2s!4v1767542922959!5m2!1sen!2s"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
      <p><strong>Address:</strong> Govt. Graduate College of Commerce Peoples Colony, Faisalabad</p>
      <p><strong>Phone:</strong> (041) 8540373</p>
      <a href="https://wa.me/91418540373" class="btn btn-success">WhatsApp Us</a>
    </div>

  </div>
</section>

<script>
// Send form using fetch and show thank you message
document.getElementById("booking-form").addEventListener("submit", async function(e) {
  e.preventDefault();  // Prevent default full page reload

  const scriptURL = "https://script.google.com/macros/s/AKfycbwBFgoiUQK9_xjyPGg9eZZmZTeOVXusW1J5OpzOM1za4NSowRJ-bxBfyE0WRduf2RkK/exec";

  try {
    await fetch(scriptURL, {
      method: "POST",
      body: new FormData(this)
    });

    // Hide the form
    document.getElementById("booking-form-container").style.display = "none";
    // Show thank you message
    document.getElementById("thank-you-message").style.display = "block";
  } catch (error) {
    alert("Something went wrong â€” please try again.");
    console.error(error);
  }
});
</script>
