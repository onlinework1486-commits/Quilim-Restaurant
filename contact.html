<!DOCTYPE html>
<html>
<head>
<title>Book a Table | fine dine resturant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f3f3f3}
.box{max-width:420px;margin:60px auto;background:#fff;padding:25px;border-radius:8px}
h2{text-align:center;color:#8b0000}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#8b0000;color:#fff;border:none}
</style>
</head>

<body>
<div class="box">
<h2>Book a Table</h2>

<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbzXRwMWYfYT0HRypAYdytgEUBSjFc-0lnUkInaDiagqR6lm2hm3nUIkNW5jaTGs/exec">

<input name="name" placeholder="Name" required>
<input name="phone" placeholder="Phone" required>
<input type="date" name="date" required>
<input type="time" name="time" required>

<select name="guests" required>
  <option value="1-2">1–2 Guests</option>
  <option value="3-4">3–4 Guests</option>
  <option value="5-6">5–6 Guests</option>
  <option value="7+">7+ Guests</option>
</select>

<button type="submit">Book Now</button>
</form>
</div>
</body>
</html>
