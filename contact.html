<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table | Quilim Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #8b0000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #8b0000;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Quilim Restaurant</h1>
  <p>Book a Table</p>
</header>

<div class="container">
  <h2>Table Reservation</h2>

  <form id="bookingForm">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Phone</label>
    <input type="tel" name="phone" required>

    <label>Date</label>
    <input type="date" name="date" required>

    <label>Time</label>
    <input type="time" name="time" required>

    <label>Guests</label>
    <select name="guests" required>
      <option value="1-2">1–2 People</option>
      <option value="3-4">3–4 People</option>
      <option value="5-6">5–6 People</option>
      <option value="7+">7+ People</option>
    </select>

    <button type="submit">Confirm Booking</button>
  </form>

  <div id="msg" class="error"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyQcFI1-TWD-3FJ2XlbQ5G_SuuwXK8nPKbLu10PPssPVF_9fkLKKAXoG_Tzolf8ckng/exec";

document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch(scriptURL, {
    method: "POST",
    body: new FormData(this)
  })
  .then(res => res.text())
  .then(data => {
    if (data.trim() === "success") {
      window.location.href = "success.html";
    } else {
      document.getElementById("msg").innerText = "Booking failed. Please try again.";
    }
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Booking failed. Please try again.";
  });
});
</script>

</body>
</html>
