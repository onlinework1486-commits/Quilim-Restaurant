<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book a Table | Quilim Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

header{
  background:#8b0000;
  color:white;
  padding:15px 20px;
  display:flex;
  align-items:center;
}

header img{
  height:45px;
  margin-right:15px;
}

.container{
  max-width:550px;
  margin:50px auto;
  background:white;
  padding:30px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  color:#8b0000;
}

label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  margin-top:25px;
  padding:12px;
  background:#8b0000;
  color:white;
  border:none;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#a30000;
}

#error{
  margin-top:15px;
  text-align:center;
  color:red;
  font-weight:bold;
}

footer{
  text-align:center;
  margin:30px 0;
  color:#555;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="assets/images/logo.png" alt="Quilim Restaurant">
  <h1>Quilim Restaurant</h1>
</header>

<div class="container">
  <h2>Book a Table</h2>

  <form id="bookingForm">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Phone</label>
    <input type="tel" name="phone" required>

    <label>Date</label>
    <input type="date" name="date" required>

    <label>Time</label>
    <input type="time" name="time" required>

    <label>Guests</label>
    <select name="guests" required>
      <option value="">Select</option>
      <option>1–2 People</option>
      <option>3–4 People</option>
      <option>5–6 People</option>
      <option>7+ People</option>
    </select>

    <button type="submit">Confirm Booking</button>
  </form>

  <div id="error"></div>
</div>

<footer>
© 2026 Quilim Restaurant
</footer>

<script>
const form = document.getElementById("bookingForm");
const error = document.getElementById("error");

form.addEventListener("submit", function(e){
  e.preventDefault();

  fetch(https://script.google.com/macros/s/AKfycbwyEFVM2yD7l5w_UnlXqWNZ-RquGw4sBCxSwGYQP65ip0M-FbUxPr8tYMHgoen38UFqqQ/exec", {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(text => {
    if(text.trim() === "success"){
      window.location.href = "success.html";
    } else {
      error.innerHTML = "❌ Booking failed. Please try again.";
    }
  })
  .catch(() => {
    error.innerHTML = "❌ Booking failed. Please try again.";
  });
});
</script>

</body>
</html>
