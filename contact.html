<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table | Quilim Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #8b0000;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 45px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #8b0000;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #8b0000;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #a30000;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/images/logo.png" alt="Quilim Restaurant Logo">
  <h1>Quilim Restaurant</h1>
</header>

<div class="container">
  <h2>Book a Table</h2>

  <form id="bookingForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>Date</label>
    <input type="date" name="date" required>

    <label>Time</label>
    <input type="time" name="time" required>

    <label>Guests</label>
    <select name="guests" required>
      <option value="">Select</option>
      <option>1–2 People</option>
      <option>3–4 People</option>
      <option>5–6 People</option>
      <option>7+ People</option>
    </select>

    <button type="submit">Confirm Booking</button>
  </form>

  <div id="message"></div>
</div>

<footer>
  © 2026 Quilim Restaurant | All Rights Reserved
</footer>

<script>
const form = document.getElementById("bookingForm");
const message = document.getElementById("message");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbyQcFI1-TWD-3FJ2XlbQ5G_SuuwXK8nPKbLu10PPssPVF_9fkLKKAXoG_Tzolf8ckng/exec", {
    method: "POST",
    body: new FormData(form)
  })
  .then(response => response.text())
  .then(() => {
    message.innerHTML = "✅ Thank you! Your table has been successfully booked at Quilim Restaurant.";
    form.reset();
  })
  .catch(() => {
    message.innerHTML = "❌ Booking failed. Please try again.";
    message.style.color = "red";
  });
});
</script>

</body>
</html>
